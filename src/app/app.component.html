<div  class="main-container">
  <app-header (toggleThemeEvent)="toggleTheme()"></app-header>
  <app-search (searchResult)="handleSearchResult($event)"></app-search>
  <!-- conditionally render data or no results -->
   @if(searchResult.length > 0){
     <app-word-details [data]="searchResult"></app-word-details>
   }
   @else {
    <div class="not-found">
      <p class="emoji">ðŸ˜•</p>
      <p class="no-def">No Definitions Found</p>

    </div>
   }

    <app-word-details [data]="searchResult"></app-word-details>
  </div> -->
  
  <ng-template #noResults>
    <div class="no-results">

</div>
