<!-- header -->
<div class="header__content">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="32" viewBox="0 0 34 38">
        <g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5">
            <path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/>
        <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/><path d="M11 9h12"/></g></svg>

<!-- rightside content of header -->
<div class="header__content-settings">
    <div class="fonts" (click)="toggleDropDown()">
        <p class="fonts__name">{{ selectedFont.charAt(0).toUpperCase() + selectedFont.slice(1) }}</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="6" viewBox="0 0 14 8" >
            <path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6"/></svg>

            <!-- diplay dropdown when arrow is clicked -->
             @if(showDropDown){
                <div class="dropdown-menu">
                    <ul>               
                         @for (font of fonts; track $index) {
                        <li (click)="selectFont(font)">{{font}}</li>
                    }
                    </ul>
                </div>
             }
    </div>

    <div class="rectangle">
        <hr>
    </div>

    <div class="toggle">
        <label class="toggle-btn">
            <input type="checkbox" id="toggle" (change)="toggleTheme()">
            <span class="slider"></span>
          </label>
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="20" viewBox="0 0 22 22" id="moon">
            <path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg>
    </div>
</div>
</div>
